{% extends 'base.html' %}
{% block title %}Editar Anuncio{% endblock %}
{% block content %}
<h1 class="mb-4 text-center text-primary">Editar Anuncio de {{ empresa.nombre }}</h1>
<div class="card p-4 shadow-sm mx-auto" style="max-width: 700px;">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nombre de la empresa:</label>
            <input type="text" class="form-control" name="nombre" value="{{ empresa.nombre }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email de contacto:</label>
            <input type="email" class="form-control" name="email_contacto" value="{{ empresa.email_contacto }}" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Sector:</label>
                <select class="form-select" name="sector" required>
                    {% for option in ['Hosteleria','Comercio','Servicios','Industria','Tecnologia','Agricultura'] %}
                    <option value="{{ option }}" {% if empresa.sector == option %}selected{% endif %}>{{ option }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">País:</label>
                <select class="form-select" name="pais" required>
                    <option value="España" {% if empresa.pais == 'España' %}selected{% endif %}>España</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Ubicación:</label>
            <input type="text" class="form-control" name="ubicacion" value="{{ empresa.ubicacion }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" name="descripcion" rows="5" required>{{ empresa.descripcion }}</textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Facturación anual:</label>
                <input type="number" class="form-control" name="facturacion" step="0.01" value="{{ empresa.facturacion }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Nº empleados:</label>
                <input type="number" class="form-control" name="numero_empleados" value="{{ empresa.numero_empleados }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Local en propiedad:</label>
                <select class="form-select" name="local_propiedad">
                    <option value="Si" {% if empresa.local_propiedad == 'Si' %}selected{% endif %}>Sí</option>
                    <option value="No" {% if empresa.local_propiedad == 'No' %}selected{% endif %}>No</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">EBITDA:</label>
                <input type="number" class="form-control" name="beneficio_impuestos" step="0.01" value="{{ empresa.beneficio_impuestos }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Deuda actual:</label>
                <input type="number" class="form-control" name="deuda" step="0.01" value="{{ empresa.deuda }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Precio de venta:</label>
                <input type="number" class="form-control" name="precio_venta" step="0.01" value="{{ empresa.precio_venta }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Actualizar imagen:</label>
            <input type="file" class="form-control" name="imagen" accept="image/*">
            {% if empresa.imagen_url %}
            <small class="text-muted">Imagen actual: {{ empresa.imagen_url }}</small>
            {% endif %}
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save-fill me-2"></i>Guardar Cambios</button>
            <button type="submit" name="eliminar" value="true" class="btn btn-danger btn-lg mt-2" onclick="return confirm('¿Estás seguro de que quieres eliminar este anuncio? Esta acción es irreversible.');">
                <i class="bi bi-trash-fill me-2"></i>Eliminar Anuncio
            </button>
        </div>
    </form>
</div>
{% endblock %}
