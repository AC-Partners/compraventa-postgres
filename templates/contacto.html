{% extends 'base.html' %}
{% block title %}Contacto{% endblock %}
{% block content %}
<h1 class="mb-4 text-center text-primary">Contacto</h1>
<div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <p class="text-center text-muted">Si tienes alguna duda o quieres contactar directamente con nosotros, rellena el siguiente formulario.</p>
    <form method="POST" action="/contacto">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-send me-2"></i>Enviar mensaje</button>
        </div>
    </form>
</div>
{% endblock %}
