services:
  - type: web
    name: compraventa-postgres
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    # ⬇️ SOLUCIÓN: Render usará esta ruta estática para Health Check,
    # evitando que la app toque la base de datos de Neon innecesariamente.
    healthCheckPath: /robots.txt
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_ORIGEN
        sync: false
      - key: EMAIL_DESTINO
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: CLOUD_STORAGE_BUCKET
        sync: false
      - key: GCP_SERVICE_ACCOUNT_KEY_JSON
        sync: false
