services:
  - type: web
    name: compraventa-postgres # <--- Â¡Nombre corregido para que coincida con tu dashboard!
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_ORIGEN
        sync: false
      - key: EMAIL_DESTINO
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: CLOUD_STORAGE_BUCKET
        sync: false
      - key: GCP_SERVICE_ACCOUNT_KEY_JSON
        sync: false
