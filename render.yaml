services:
  - type: web
    name: compraventa-postgres
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: EMAIL_ORIGEN
        sync: false
      - key: EMAIL_DESTINO
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_TOKEN
        sync: false
